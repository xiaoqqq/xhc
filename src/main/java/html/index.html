<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<label>销售目的地国家:</label>
<select id="sales_country">
    <option value="uk">英国</option>
    <option value="de">德国</option>
    <!--<option value="other_eu">其他欧洲国家</option>-->
</select>&emsp;&emsp;
<label>仓库所在国家:</label>
<select id="depot_country">
    <option value="de_depot">德国</option>
    <option value="uk_depot">英国</option>
</select>&emsp;&emsp;
<label>是否参加泛欧计划:</label>
<select id="plan_eu">
    <option value="0">不参加</option>
    <option value="1">参加（只发德国）</option>
</select>

<br><br>

<label class="col-sm-8 col-form-label">长 </label><input id="chang" type="number" min="0.01" max="1000.00" step="0.01"
                                                        placeholder="请输入长度"><span
        class="input-group-text">cm</span>&emsp;&emsp;
<label class="col-sm-8 col-form-label">宽 </label><input id="kuan" type="number" min="0.01" max="1000.00" step="0.01"
                                                        placeholder="请输入宽度"><span
        class="input-group-text">cm</span>&emsp;&emsp;
<label class="col-sm-8 col-form-label">高 </label><input id="gao" type="number" min="0.01" max="1000.00" step="0.01"
                                                        placeholder="请输入高度"><span
        class="input-group-text">cm</span>&emsp;&emsp;
<label class="col-sm-8 col-form-label">重量</label><input id="zhongliang" type="number" placeholder="请输入重量"><span
        class="input-group-text">g</span><br><br>
<label class="col-sm-8 col-form-label">商品数量</label><input id="goods_number" type="number" value="1"
                                                          placeholder="请输入商品数量"><span
        class="input-group-text">个</span><br><br>
<label class="col-sm-8 col-form-label">FBA配送费</label><span id="fba_fee" style="color: red">&emsp;</span><span
        id="fba_fee_danwei">英镑</span><br><br>
<label class="col-sm-8 col-form-label">售价</label><input id="shoujia" type="number" min="0.01" max="100.00" step="0.01"
                                                        placeholder="你的售价"><span
        id="money_danwei" class="input-group-text">英镑</span><br><br>
<label class="col-sm-8 col-form-label">进价成本</label><input id="jinjiachengben" type="number" placeholder="进价成本"><span
        id="money_chengben" class="input-group-text">英镑</span><br><br>
<label class="col-sm-8 col-form-label">进货物流费用</label><input id="jinjiawuliu" type="number" placeholder="进货物流费用"><span
        id="money_jinjia_wuliu" class="input-group-text">英镑</span><br><br>
<label class="col-sm-8 col-form-label">FBA头程</label><input id="fba_chengben" type="number" placeholder="FBA头程"><span
        id="money_danwei_fba" class="input-group-text">英镑</span><br><br>
<label class="col-sm-8 col-form-label">佣金比例（%）</label><input id="yongjin" type="number" value="15"><br><br>
<label class="col-sm-8 col-form-label">Paypal提现利息（%）</label><input id="paypal_lixi" type="number" min="0.1"
                                                                   max="100.0" step="0.1" value="1.2"><br><br>
<label class="col-sm-8 col-form-label">利润</label><span id="lirun" style="color: red">&emsp;</span><span
        id="lirun_money_danwei">英镑</span>&emsp;&emsp;&emsp;
<label class="col-sm-8 col-form-label">利润</label><span id="lirun_rmb" style="color: red">&emsp;</span><span
        id="lirun_money_rmb">人民币</span><br><br>

<label class="col-sm-8 col-form-label">英镑-人民币</label><input id="gbp_huilv" type="number" min="0.0001" max="100.0000"
                                                            step="0.0001" value="9.1131"
                                                            placeholder="英镑汇率">
<span id="local_gbp_huilv">人民币</span>&emsp;&emsp;&emsp;
<label class="col-sm-8 col-form-label">欧元-人民币</label><input id="eur_huilv" type="number" min="0.0001" max="100.0000"
                                                            step="0.0001" value="7.5657"
                                                            placeholder="欧元汇率">
<span id="local_eur_huilv">人民币</span>&emsp;&emsp;&emsp;

<br><br>
<input type="button" value="计算运费" id='calculate_fee'><br><br>

<script type="text/javascript">
    // 通过传入长宽高和重量计算FBA配送费
    function calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu) {
        // 获取销售地所在国家code
        var sales_country = $("#sales_country").val();
        // 获取仓库所在国家code
        var depot_country = $("#depot_country").val();
        // 获取售价
        var shoujia = $("#shoujia").val();
        // 获取佣金比例
        var yongjinPercent = $("#yongjin").val();
        // 获取Paypal利息
        var paypal_lixi = $("#paypal_lixi").val();
        // 获取进价成本
        var jinjiachengben = $("#jinjiachengben").val();
        // 获取进价物流成本
        var jinjiawuliu = $("#jinjiawuliu").val();
        // 获取fba头程成本
        var fba_chengben = $("#fba_chengben").val();
        // 英镑本地汇率
        var gbp_huilv = $("#gbp_huilv").val();
        // 欧元本地汇率
        var eur_huilv = $("#eur_huilv").val();

        console.log(shoujia + "---" + yongjinPercent);

        console.log("是否泛欧计划：" + plan_eu);
        // 异步对象
        var xhr = new XMLHttpRequest();

        // 设置属性
        xhr.open('post', 'http://127.0.0.1:8080/fee/search');

        // 如果想要使用post提交数据,必须添加此行
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        // 将数据通过send方法传递
        xhr.send('chang=' + chang + '&kuan=' + kuan + '&gao=' + gao + "&weight=" + weight * goods_number);

        // 发送并接受返回值
        xhr.onreadystatechange = function () {
            // 这步为判断服务器是否正确响应
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("体积：" + chang * kuan * gao * goods_number + "；重量：" + weight * goods_number);
                console.log(xhr.responseText);
                var json = JSON.parse(xhr.responseText);
                if (json['code'] === 0) {
                    var result = json['result'];
                    var fbaFee;
                    if (chang * kuan * gao >= 129076) {
                        if (plan_eu === '1') { // 泛欧，大件大号
                            if (depot_country === 'de_depot') { // 仓库在德国
                                if (sales_country === 'uk') { // 销售国是英国
                                    fbaFee = result["uk_pe_money"];
                                } else if (sales_country === 'de') { // 销售国是德国
                                    fbaFee = result["de_money"];
                                } else { // 销售是非英国
                                    fbaFee = result["non_un_uk_pe_money"];
                                }
                            } else { // 仓库在英国，因为不考虑在其他国家设仓库
                                if (sales_country === 'uk') { // 销售国是英国
                                    fbaFee = result["uk_money"];
                                } else {
                                    fbaFee = result["non_un_uk_pe_money"];
                                }
                            }
                        } else { // 不泛欧，大件大号
                            if (depot_country === 'de_depot') { // 仓库在德国
                                if (sales_country === 'uk') { // 销售国是英国
                                    fbaFee = result["uk_efn_money"];
                                } else if (sales_country === 'de') { // 销售国是德国
                                    fbaFee = result["de_money"];
                                } else { // 销售是非英国
                                    fbaFee = result["non_un_efn_money"];
                                }
                            } else { // 仓库在英国，因为不考虑在其他国家设仓库
                                if (sales_country === 'uk') { // 销售国是英国
                                    fbaFee = result["uk_money"];
                                } else {
                                    fbaFee = result["non_un_efn_money"];
                                }
                            }
                        }
                    } else { // 非大件大号
                        if (depot_country === 'de_depot') { // 仓库在德国
                            if (sales_country === 'uk') { // 销售国是英国
                                fbaFee = result["uk_efn_money"];
                            } else if (sales_country === 'de') { // 销售国是德国
                                fbaFee = result["de_money"];
                            } else { // 销售是非英国
                                fbaFee = result["non_un_efn_money"];
                            }
                        } else { // 仓库在英国，因为不考虑在其他国家设仓库
                            if (sales_country === 'uk') { // 销售国是英国
                                fbaFee = result["uk_money"];
                            } else {
                                fbaFee = result["non_un_efn_money"];
                            }
                        }
                    }
                    //   &scur=cny,aed,cad&tcur=usd,cny,aed
                    var url = 'http://api.k780.com/?app=finance.rate&scur=' + money_danwei + '&tcur=CNY&appkey=48756&sign=cc8b8705349b3b2de3b62424d2546b18&format=json&jsoncallback=data';
                    console.log(url);
                    // 获取当前汇率
                    var huilv = 1;
                    $.ajax({
                        type: 'get',
                        async: false,
                        url: url,
                        dataType: 'jsonp',
                        jsonp: 'callback',
                        jsonpCallback: 'data',
                        success: function (data) {
                            if (data.success !== '1') {
                                // 本地汇率
                                if (sales_country === 'uk') {
                                    huilv = gbp_huilv;
                                } else {
                                    huilv = eur_huilv;
                                }
                            } else {
                                // var huilvJson = JSON.parse(data);
                                var huilvResult = data['result'];
                                huilv = huilvResult['rate'];
                            }
                            // 显示运费 fbaFee
                            $("#fba_fee").text(fbaFee);
                            // 售价 - FBA配送费 - 佣金
                            var difFbafee = shoujia - shoujia * (yongjinPercent) / 100 - fbaFee;
                            console.log("售价-fba-佣金" + difFbafee);
                            // 扣除paypal利息之后的钱
                            var tixian_money = parseFloat((difFbafee * (100 - paypal_lixi) / 100).toString()).toFixed(4);
                            console.log("提现：" + tixian_money);
                            var lirun = parseFloat((tixian_money - jinjiachengben - jinjiawuliu - fba_chengben).toString()).toFixed(4);
                            var lirunRMB = parseFloat(((tixian_money - jinjiachengben - jinjiawuliu - fba_chengben) * huilv).toString()).toFixed(4);
                            console.log(lirun);
                            // 显示利润
                            $("#lirun").text(lirun);
                            $("#lirun_rmb").text(lirunRMB);
                            if (lirun < 0) {
                                document.getElementById("lirun").style.color = "green";
                                document.getElementById("lirun_rmb").style.color = "green";
                            } else {
                                document.getElementById("lirun").style.color = "red";
                                document.getElementById("lirun_rmb").style.color = "red";
                            }
                        },
                        error: function () {
                            alert('fail');
                        }
                    });
                } else {
                    alert(json['message'])
                }
            }
        }
    }

    // FBA配送费
    document.querySelector('#calculate_fee').onclick = function () {
        // 获取体积
        var chang = $("#chang").val();
        var kuan = $("#kuan").val();
        var gao = $("#gao").val();
        // 获取重量
        var weight = $("#zhongliang").val();
        var goods_number = $("#goods_number").val();
        var money_danwei = 'GBP';
        // 获取销售地所在国家code
        var sales_country = $("#sales_country").val();
        // 是否参加泛欧计划
        var plan_eu = $("#plan_eu").val();
        if (sales_country === 'uk') {
            money_danwei = 'GBP';
        } else {
            money_danwei = 'EUR';
        }
        calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu);

    };

            var chang = $("#chang").val();

            var weight = $("#zhongliang").val();
            var goods_number = $("#goods_number").val();
            var money_danwei = 'GBP';
            // 获取销售地所在国家code
            var sales_country = $("#sales_country").val();

            var plan_eu = $("#plan_eu").val();

                money_danwei = 'GBP';
            } else {
                money_danwei = 'EUR';
            }
            if (countryCode !== 'uk') {
                $("#money_danwei").text("欧元");
                $("#lirun_money_danwei").text("欧元");
                $("#money_danwei_yongjin").text("欧元");
                $("#fba_fee_danwei").text("欧元");
                calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu);
            } else {
                $("#money_danwei").text("英镑");
                $("#lirun_money_danwei").text("英镑");
                $("#money_danwei_yongjin").text("英镑");
                $("#fba_fee_danwei").text("英镑");
                calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu);
            }
            console.log(countryCode);
        });

    });

    $(document).ready(function () {
        $('#depot_country').change(function () {
            var countryCode = $("#depot_country").val();
            // 获取体积
            var chang = $("#chang").val();
            var kuan = $("#kuan").val();
            var gao = $("#gao").val();
            // 获取重量
            var weight = $("#zhongliang").val();
            var goods_number = $("#goods_number").val();
            var money_danwei = 'GBP';
            // 获取销售地所在国家code
            var sales_country = $("#sales_country").val();
            // 是否参加泛欧计划
            var plan_eu = $("#plan_eu").val();
            if (sales_country === 'uk') {
                money_danwei = 'GBP';
            } else {
                money_danwei = 'EUR';
            }
            if (countryCode !== 'uk') {
                calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu);
            } else {
                calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu);
            }
            console.log(countryCode);
        });
    });

    $(document).ready(function () {
        $('#plan_eu').change(function () {
            var countryCode = $("#sales_country").val();
            // 获取体积
            var chang = $("#chang").val();
            var kuan = $("#kuan").val();
            var gao = $("#gao").val();
            // 获取重量
            var weight = $("#zhongliang").val();
            var goods_number = $("#goods_number").val();
            var money_danwei = 'GBP';
            // 获取销售地所在国家code
            var sales_country = $("#sales_country").val();
            // 是否参加泛欧计划
            var plan_eu = $("#plan_eu").val();
            if (sales_country === 'uk') {
                money_danwei = 'GBP';
            } else {
                money_danwei = 'EUR';
            }
            if (countryCode !== 'uk') {
                calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu);
            } else {
                calculateFee(chang, kuan, gao, weight, goods_number, money_danwei, plan_eu);
            }
            console.log(countryCode);
        });
    });
